<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rockpaperscissors.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>

<h1 class="title">Would you like to play a game?</h1>

<p class="roundText"></p>

<div class="container">
    <button type="button" class="playButton" data-choice="rock">Rock</button>
    <button type="button" class="playButton" data-choice="paper">Paper</button>
    <button type="button" class="playButton" data-choice="scissors">Scissors</button>
</div>


<div class="scoreBoard">
    <h2 class="scoreTitle">Score Board</h2>
</div>
  


</body>
</html>
